{% extends "hakkadbapp/base.html" %}
{% block content %} 

<h1 class="text-3xl font-extrabold text-gray-900 mb-6">
    <button type="button" class="toggle-section focus:outline-none">
        Phrases ou expressions ({{ expressions_count }})  
    </button>
</h1>
<ul>
    {% load render_expression_tag %}
    {% for e in expressions %}
        <li class="p-3 border rounded shadow text-center">
            {% render_expression_tag e %}
        </li>
    {% endfor %}
</ul>

{% endblock %}
